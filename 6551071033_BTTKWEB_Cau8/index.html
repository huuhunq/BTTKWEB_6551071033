o<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cau8</title>
  </head>
  <body>
    <div class="form-box">
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form>
      <div class="row">
        <label>Họ và tên:</label>
        <input type="text" name="fullname">
      </div>
      <div class="row">
        <label>Địa chỉ:</label>
        <input type="text" name="address">
      </div>
      <div class="row">
        <label>Điện thoại:</label>
        <input type="text" name="phone">
      </div>
      <div class="row">
        <label>Phái:</label>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
      </div>
      <div class="row">
        <label>Nghề nghiệp:</label>
        <select name="job">
          <option>Giáo viên</option>
          <option>Sinh viên</option>
          <option>Nhân viên</option>
        </select>
      </div>
      <div class="row">
        <label>Chọn sản phẩm:</label>
        <select name="product" multiple>
          <option>Kem đánh răng</option>
          <option>Bột giặt</option>
          <option>Dầu gội đầu</option>
          <option>Sữa tắm</option>
        </select>
      </div>
      <div class="row">
        <label>Số người dự đoán:</label>
        <input type="text" name="guess">
      </div>
      <div style="text-align:center;">
        <button type="submit" class="bt">Đồng ý</button>
      </div>
      <div class="success">Bạn đã đăng ký thành công!!!</div>
    </form>
  </div>
    </body>
  </body>
</html>
